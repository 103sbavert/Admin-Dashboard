<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <img class="title icon" src="images/dashboard.png">
        <div class="title text">Dashboard</div>

        <!-- GAP -->
        <img class="upper icon one" src="images/home.png">
        <div class="upper text one">Home</div>
        <img class="upper icon two" src="images/profile.png">
        <div class="upper text two">Profile</div>
        <img class="upper icon three" src="images/messages.png">
        <div class="upper text three">Messages</div>
        <img class="upper icon four" src="images/history.png">
        <div class="upper text four">History</div>
        <img class="upper icon five" src="images/tasks.png">
        <div class="upper text five">Tasks</div>
        <img class="upper icon six" src="images/communities.png">
        <div class="upper text six">Communities</div>

        <!-- GAP -->
        <img class="lower icon one" src="images/settings.png">
        <div class="lower text one">Settings</div>
        <img class="lower icon two" src="images/support.png">
        <div class="lower text two">Support</div>
        <img class="lower icon three" src="images/privacy.png">
        <div class="lower text three">Privacy</div>

    </div>
    <div class="topbar">
        <div class="upper-topbar">
            <div class="search">
                <input type="search" class="search-field">
                <img src="images/search.png" class="search-icon">
            </div>
            <div class="notification-button">
                <img src="images/notifications.png" class="notification-icon">
            </div>
            <div class="profile-button">
                <div class="profile-picture-holder">
                    <img src="images/pfp.jpeg" class="profile-picture">
                </div>
                <div class="user-name">
                    Morgan Oakley
                </div>
            </div>
        </div>
        <div class="lower-topbar">
            <div class="user-greeting">
                <img src="images/pfp.jpeg" class="profile-picture">
                <div class="greeting">Hi there</div>
                <div class="name">Morgan Oakley (@morgan)</div>
            </div>
            <button class="content-button">
                YES
            </button>
            <button class="content-button">
                YES
            </button>
            <button class="content-button">
                YES
            </button>
        </div>

    </div>
    <div class="content">
        <div class="projects">
            <div class="title">
                Your Projects
            </div>
            <div class="projects-grid">
                <div class="project-card" id="1">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
                <div class="project-card" id="2">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
                <div class="project-card" id="3">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
                <div class="project-card" id="4">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
                <div class="project-card" id="5">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
                <div class="project-card" id="6">
                    <span class="project-title"><strong></strong></span>
                    <p class="projet-content"></p>
                </div>
            </div>
        </div>
        <div class="announcement">
            <div class="title">Announcements</div>
            <div class="announcements-card">
                <ul>
                    <li class="announcement" id="1">
                        <span class="announcement-title"></span>
                        <p class="announcement-text"></p>
                    </li>
                    <li class="announcement" id="2">
                        <span class="announcement-title"></span>
                        <p class="announcement-text"></p>
                    </li>
                    <li class="announcement" id="3">
                        <span class="announcement-title"></span>
                        <p class="announcement-text"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="trending">
            <div class="title">Trending</div>
            <div class="trending-card"></div>
        </div>
    </div>
</body>

</html>
