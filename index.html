<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="container">
		<div class="side-panel">
			<div class="branding">
				<img src="./res/images/logo.png" alt="Brand Icon" class="logo">
				<p class="title">Dashboard</p>
			</div>
		</div>
		<div class="header">
			<div class="main-toolbar">
				<div class="searchbar">button.search-button>img.search-icon^input.search-field</div>
				<button class="notification-button"></button>
				<button class="user-profile-button">
					<img src="" alt="User's profile picture" class="user-profile-icon">
					<p class="user-name">Morgan Oakley</p>
				</button>
			</div>

			<div class="user-toolbar">
				<div class="user-greeting">
					<img src="./res/images/user-profile.png" alt="" class="user-profile-icon">
					<p class="greeting-text">Morgan Oakley</p>
					<p class="user-display-name">@morgan</p>
				</div>
			</div>
		</div>
		<div class="content"></div>
	</div>
</body>

</html>
